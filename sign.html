<style>
  /* Your CSS styles here */
  body,
  html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
    background-color: #f0f2f5;
    background:  linear-gradient(135deg, #df7c7c, #8282cd,#a1e1a1);
  }

  /* Center the container */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Style the form container */
  .form-container {
    background-color: #fff;
    padding: 2em 3em;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  /* Form heading */
  .form-container h1 {
    text-align: center;
    margin-bottom: 1.5em;
    color: #333;
  }

  /* Input group styling */
  .input-group {
    margin-bottom: 1.5em;
  }

  .input-group label {
    display: block;
    margin-bottom: 0.5em;
    color: #555;
  }

  .input-group input {
    width: 100%;
    padding: 0.75em;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    color: #333;
  }

  /* Button styling */
  button {
    width: 100%;
    padding: 0.75em;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Link styling */
  .link {
    text-align: center;
    margin-top: 1em;
    color: #555;
  }

  .link a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
  }

  .link a:hover {
    color: #0056b3;
  }
</style>
 
<body>
  <nav class="navbar bg-body-primary">

  <div class="container">
    <div class="form-container">
      <h1>Sign In</h1>
      <form action="/submit-signin" method="post">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Sign In</button>
        <p class="link">
          Don't have an account? <a href="login.html">Login</a>
        </p>
      </form>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </div>
